{% extends "main.html" %}
{% block content %}
    <h1>Edit Card</h1>
    <form method="post" action="{{ url_for('edit_card', course_id=course.key().id(), card_id=card.key().id())}}">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{card.name}}"><br />
        <label for="description">Course Description:</label>
        <textarea name="description">{{card.description}}</textarea><br />
        <input type="submit">
    </form>
{% endblock %}

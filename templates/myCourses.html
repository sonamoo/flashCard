{% extends "main.html" %}
{% block content %}
    <div class="row">
        <h1>Courses</h1>
        <a href="{{url_for('new_course')}}">New Course</a>
        {% for course in courses %}
            <div class="courses">
                <a href="{{url_for('show_cards', course_id=course.key().id())}}">{{course.name}}</a>
                <a href="{{url_for('edit_course', course_id=course.key().id())}}">Edit</a>
                /
                <a href="{{url_for('delete_course', course_id=course.key().id())}}">Delete</a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
